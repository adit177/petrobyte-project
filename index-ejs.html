<!DOCTYPE html>
<html lang="en">
<head>
	<meta content="width=device-width, initial-scale=1.0"
	      name="viewport" />
	<meta charset="UTF-8" />
	<title>PetroByte</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	      rel="stylesheet"
	      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	      crossorigin="anonymous">
	<link href="style.css"
	      rel="stylesheet" />
</head>
<body class="light-theme">
<div class="content1">
	
	<h1 class="h2 text-center my-4">Welcome to the PetroByte</h1>
	
	
	<div class="card m-5 shadow-sm">
		<div class="card-body">
			<div class="row mb-5 px-5">
				<div class="col-12 mb-3">
					<input id="editableText"
					       class="form-control"
					       placeholder="Type here and try cut, copy, paste..."
					       type="text" />
				</div>
				<div class="col-4">
					<button class="btn btn-info w-100">
						CUT
					</button>
				</div>
				<div class="col-4">
					<button class="btn btn-success w-100">
						COPY
					</button>
				</div>
				<div class="col-4">
					<button class="btn btn-danger w-100">
						PASTE
					</button>
				</div>
			</div>
		</div>
	</div>
	
	
	
	<div class="m-5 text-dark">
		<p>This is a sample content area that will be affected by the theme change. </p>
		<ol>
			<li>This is some example content. Try finding some text here. For instance, the word "example."</li>
		</ol>
	</div>
</div>

<div id="findBox"
     style="display:none;">
	<button onclick="findText()">Find</button>
	<input id="findInput"
	       placeholder="Type to find..."
	       type="text">
</div>

<script src="renderer.js"></script>
</body>
</html>
