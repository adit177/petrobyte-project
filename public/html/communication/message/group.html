<div data-pb-layout="chats"
     data-e-welcome=""
     data-layout="parent">
	<div class="row">
		<div class="d-flex flex-column flex-lg-row">
			<div id="list__chats"
			     class="flex-column flex-lg-row-auto w-100 w-lg-300px w-xl-400px mb-10 mb-lg-0">
				<div class="card card-flush">
					<div class="card-header pt-7"
					     id="kt_chat_contacts_header">
						<form class="w-100 position-relative"
						      autocomplete="off">
							<span class="svg-icon svg-icon-2 svg-icon-lg-1 svg-icon-gray-500 position-absolute top-50 ms-5 translate-middle-y">
								<svg width="24"
								     height="24"
								     viewBox="0 0 24 24"
								     fill="none"
								     xmlns="http://www.w3.org/2000/svg">
									<rect opacity="0.5"
									      x="17.0365"
									      y="15.1223"
									      width="8.15546"
									      height="2"
									      rx="1"
									      transform="rotate(45 17.0365 15.1223)"
									      fill="currentColor" />
									<path d="M11 19C6.55556 19 3 15.4444 3 11C3 6.55556 6.55556 3 11 3C15.4444 3 19 6.55556 19 11C19 15.4444 15.4444 19 11 19ZM11 5C7.53333 5 5 7.53333 5 11C5 14.4667 7.53333 17 11 17C14.4667 17 17 14.4667 17 11C17 7.53333 14.4667 5 11 5Z"
									      fill="currentColor" />
								</svg>
							</span>
							<input type="text"
							       class="form-control form-control-solid px-15"
							       id="user_search"
							       name="search"
							       value=""
							       placeholder="Search by username or email..." />
						</form>
					</div>
					<div class="card-body pt-5"
					     id="kt_chat_contacts_body">
						<div class="scroll-y me-n5 pe-5 h-200px h-lg-auto"
						     data-kt-scroll="true"
						     data-kt-element="kt_details_wrapper"
						     id="kt_details_wrapper"
						     data-kt-scroll-activate="{default: false, lg: true}"
						     data-kt-scroll-max-height="auto"
						     data-kt-scroll-dependencies="#kt_header, #kt_app_header, #kt_toolbar, #kt_app_toolbar, #kt_footer, #kt_app_footer, #kt_chat_contacts_header"
						     data-kt-scroll-wrappers="#kt_content, #kt_app_content, #kt_chat_contacts_body"
						     data-kt-scroll-offset="5px">
							
							<div id="buttonList">
								<div class="d-flex flex-stack py-4 d-none"
								     data-pb-template="buttonList">
									<div class="d-flex align-items-center">
										<div class="symbol symbol-45px symbol-circle">
											<div data-pb-target="group"
											     class="symbol-label fs-2 fw-bold bg-light-info text-info rc_symbol">Kunal Goyal
											</div>
											<div data-pb-target="status"
											     class="symbol-badge bg-success start-100 top-100 border-4 h-8px w-8px ms-n2 mt-n2"></div>
										</div>
										<div type="button"
										     data-event
										     class="ms-5">
											<span class="fs-5 fw-bold text-gray-900 text-hover-primary mb-2 getName"
											      data-pb-target="group">asdf
											</span>
											<div class="fw-semibold text-muted rc_gap"
											     data-pb-target="participants">23
											</div>
										</div>
									</div>
									<div class="d-flex flex-column align-items-end ms-2">
										<input data-pb-target="id"
										       type="hidden">
										<span data-pb-target="last_sent"
										      class="text-muted fs-7 mb-1 rc_gap">2023-04-12
										</span>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="card-footer pt-0 "
					     id="kt_chat_contacts_footer">
						<div class="d-flex flex-stack">
							<div class="d-flex align-items-center me-2">
								<button class="btn btn-light-primary btn-sm"
								        data-kt-element="create-group"
								        data-bs-target="#kt_modal_add_event"
								        data-bs-toggle="modal"
								        type="button">
									<i class="fs-2 me-1 bi bi-plus-circle-dotted"></i> Create Group
								</button>
							</div>
							<button class="btn btn-light-danger btn-sm"
							        type="button"
							        data-kt-element="delete-group">
								<i class="fs-2 me-1 bi bi-dash-circle-dotted"></i>Delete
							</button>
						</div>
					</div>
				</div>
			</div>
			<div id="panel__chats"
			     class="flex-lg-row-fluid ms-lg-7 ms-xl-10">
				<div class="card"
				     id="kt_chat_messenger">
					<div class="card-header"
					     id="toolbar__chats">
						<div>
							<h3 class="group_name">Local Customer Group</h3>
						</div>
						<div class="card-toolbar">
							<div class="me-n3">
								<button class="btn btn-sm btn-icon btn-active-light-primary"
								        data-kt-menu-trigger="click"
								        data-kt-menu-placement="bottom-end">
									<i class="bi bi-three-dots fs-2"></i>
								</button>
								<div class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-gray-800 menu-state-bg-light-primary fw-semibold w-200px py-3"
								     data-kt-menu="true">
									<div class="menu-item px-3">
										<div class="menu-content text-muted pb-2 px-3 fs-7 text-uppercase">Group Detail</div>
									</div>
									<div class="menu-item px-3">
										<a href="#"
										   class="menu-link px-3"
										   data-bs-toggle="modal"
										   data-bs-target="#kt_modal_users_search">Add New Member</a>
									</div>
									<div class="menu-item px-3">
										<a href="#"
										   class="menu-link flex-stack px-3"
										   data-bs-toggle="modal"
										   data-bs-target="#kt_modal_invite_friends">View All Members <i class="fas fa-exclamation-circle ms-2 fs-7"
										                                                                 data-bs-toggle="tooltip"
										                                                                 title="All Active Customers"></i></a>
									</div>
									<div class="menu-item px-3"
									     data-kt-menu-trigger="hover"
									     data-kt-menu-placement="right-start">
										<a href="#"
										   class="menu-link px-3">
											<span class="menu-title">Setting</span>
											<span class="menu-arrow"></span>
										</a>
										<div class="menu-sub menu-sub-dropdown w-175px py-4">
											<div class="menu-item px-3">
												<a href="#"
												   class="menu-link px-3"
												   data-bs-toggle="tooltip"
												   title="Coming soon">Edit Name</a>
											</div>
											<div class="menu-item px-3">
												<a href="#"
												   class="menu-link px-3"
												   data-bs-toggle="tooltip"
												   title="Coming soon">Edit Member</a>
											</div>
										</div>
									</div>
									<div class="menu-item px-3 my-1">
										<a href="#"
										   class="menu-link text-danger bg-hover-light-danger px-3"
										   data-bs-toggle="tooltip"
										   title="Coming soon">Delete Group</a>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="card-body"
					     id="kt_chat_messenger_body">
						<div class="scroll-y me-n5 pe-5 h-300px h-lg-auto"
						     data-kt-element="messages"
						     data-kt-scroll="true"
						     data-kt-scroll-activate="{default: false, lg: true}"
						     data-kt-scroll-max-height="auto"
						     data-kt-scroll-dependencies="#kt_header, #kt_app_header, #kt_app_toolbar, #kt_toolbar, #kt_footer, #kt_app_footer, #kt_chat_messenger_header, #kt_chat_messenger_footer"
						     data-kt-scroll-wrappers="#kt_content, #kt_app_content, #kt_chat_messenger_body"
						     data-kt-scroll-offset="5px">
							<div class="panel-load">
								<div data-pb-append="messages"></div>
							</div>
						</div>
					</div>
					<div class="card-footer pt-4"
					     id="kt_chat_messenger_footer">
												<textarea class="form-control form-control-flush mb-3"
												          rows="1"
												          data-kt-element="input"
												          placeholder="Type a message"></textarea>
						<div class="d-flex flex-stack">
							<div class="d-flex align-items-center me-2">
								<button class="btn btn-sm btn-icon btn-active-light-primary me-1"
								        type="button"
								        data-bs-toggle="tooltip"
								        title="Coming soon">
									<i class="bi bi-plus-lg fs-3"></i>
								</button>
								<button class="btn btn-sm btn-icon btn-active-light-primary me-1"
								        type="button"
								        data-bs-toggle="tooltip"
								        title="Coming soon">
									<i class="bi bi-upload fs-3"></i>
								</button>
							</div>
							<button class="btn btn-primary"
							        type="button"
							        data-kt-element="send">Send
							</button>
						</div>
					</div>
				</div>
			</div>
			<div id="templates__chats"
			     class="d-none">
				<div data-pb-template="sent">
					<div class="d-flex justify-content-end mb-10">
						<div class="d-flex flex-column align-items-end">
							<div class="d-flex align-items-center mb-2">
								<div class="me-3">
									<span class="text-muted fs-7 mb-1"
									      data-kt-element="user-message-time">5 mins
									</span>
									<a class="fs-5 fw-bold text-gray-900 text-hover-primary ms-1"
									   data-pb-update="title">insert title here</a>
								</div>
								<div class="symbol symbol-35px symbol-circle customer_avtar">
									<img alt="Pic"
									     src="../../assets/media/avatars/300-1.jpg" />
								</div>
							</div>
							<div class="p-5 rounded bg-light-primary text-dark fw-semibold mw-lg-400px text-end"
							     data-pb-update="message">insert message here
							</div>
						</div>
					</div>
				</div>
				<div data-pb-template="received">
					<div class="d-flex justify-content-start mb-10">
						<div class="d-flex flex-column align-items-start">
							<div class="d-flex align-items-center mb-2">
								<div class="symbol symbol-35px symbol-circle customer_avtar">
									<img alt="Pic"
									     src="../../assets/media/avatars/300-25.jpg" />
								</div>
								<div class="ms-3">
									<a class="fs-5 fw-bold text-gray-900 text-hover-primary me-1"
									   data-pb-update="title">Brian Cox</a>
									<span class="text-muted fs-7 mb-1">1 Hour</span>
								</div>
							</div>
							
							<div class="p-5 rounded bg-light-info text-dark fw-semibold mw-lg-400px text-start"
							     data-pb-update="message">Ok, Understood!
							</div>
						</div>
					</div>
				</div>
				<div data-pb-template="messages"
				     class="d-none"></div>
			</div>
			<div aria-hidden="true"
			     class="modal fade"
			     id="kt_modal_add_event"
			     tabindex="-1">
				<div class="modal-dialog modal-dialog-centered mw-650px">
					<div class="modal-content">
						<form action="#"
						      class="form"
						      id="kt_modal_add_event_form">
							<div class="modal-header">
								<h2 class="fw-bold"
								    data-kt-calendar="title">Create Group</h2>
								<div class="btn btn-icon btn-sm btn-active-icon-primary"
								     id="kt_modal_add_event_close"
								     data-bs-dismiss="modal">
									<span class="svg-icon svg-icon-1">
										<svg fill="none"
										     height="24"
										     viewBox="0 0 24 24"
										     width="24"
										     xmlns="http://www.w3.org/2000/svg">
											<rect fill="currentColor"
											      height="2"
											      opacity="0.5"
											      rx="1"
											      transform="rotate(-45 6 17.3137)"
											      width="16"
											      x="6"
											      y="17.3137" />
											<rect fill="currentColor"
											      height="2"
											      rx="1"
											      transform="rotate(45 7.41422 6)"
											      width="16"
											      x="7.41422"
											      y="6" />
										</svg>
									</span>
								</div>
							</div>
							<div class="modal-body py-10 px-lg-17">
								<div class="fv-row mb-9">
									<label class="fs-6 fw-semibold required mb-2">Group Name</label>
									<input class="form-control form-control-solid"
									       name="calendar_event_name"
									       placeholder=""
									       type="text" />
								</div>
								<div class="fv-row mb-9">
									<label class="fs-6 fw-semibold mb-2">Add participants</label>
									<input class="form-control form-control-solid"
									       name="calendar_event_description"
									       placeholder=""
									       type="text" />
								</div>
							</div>
							<div class="modal-footer flex-center">
								<button class="btn btn-light me-3"
								        id="kt_modal_add_event_cancel"
								        type="reset">Cancel
								</button>
								<button class="btn btn-primary"
								        id="kt_modal_add_event_submit"
								        type="button">
									<span class="indicator-label">Submit</span>
									<span class="indicator-progress">Please wait...
										<span class="spinner-border spinner-border-sm align-middle ms-2"></span>
									</span>
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
