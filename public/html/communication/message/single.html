<div data-pb-layout="chats"
     data-e-welcome=""
     data-layout="parent">
	<div class="row">
		<div id="a"
		     class="d-flex flex-column flex-lg-row">
			<div id="list__chats"
			     class="flex-column flex-lg-row-auto w-100 w-lg-300px w-xl-400px mb-10 mb-lg-0">
				<div class="card card-flush">
					<div class="card-header pt-7"
					     id="kt_chat_contacts_header">
						<form autocomplete="off"
						      class="w-100 position-relative">
							<span class="svg-icon svg-icon-2 svg-icon-lg-1 svg-icon-gray-500 position-absolute top-50 ms-5 translate-middle-y">
								<i class="bi bi-search fs-2"></i>
							</span>
							<input class="form-control form-control-solid px-15"
							       id="user_search"
							       name="search"
							       placeholder="Search by name or contact number..."
							       type="text"
							       value="" />
						</form>
					</div>
					<div class="card-body pt-5"
					     id="kt_chat_contacts_body">
						<div class="scroll-y me-n5 pe-5 h-200px h-lg-auto"
						     data-kt-scroll="true"
						     data-kt-scroll-activate="{default: false, lg: true}"
						     data-kt-scroll-dependencies="#kt_header, #kt_app_header, #kt_toolbar, #kt_app_toolbar, #kt_footer, #kt_app_footer, #kt_chat_contacts_header"
						     data-kt-scroll-max-height="auto"
						     data-kt-scroll-offset="5px"
						     data-kt-scroll-wrappers="#kt_content, #kt_app_content, #kt_chat_contacts_body"
						     id="kt_details_wrapper"
						     data-kt-element="kt_details_wrapper">
							
							<div id="buttonList">
								<div class="d-flex flex-stack py-4 d-none"
								     data-pb-template="buttonList"
								     data-kt-element="kt_details">
									<div class="d-flex align-items-center">
										<div data-pb-target="avatar"
										     class="symbol symbol-45px symbol-circle">
											<img alt="Pic"
											     data-cs-path="../../assets/media/avatars"
											     src="" />
											
											<div data-pb-target="status"
											     class="symbol-badge start-100 top-100 border-4 h-10px w-10px ms-n2 mt-n2"></div>
										</div>
										<div class="ms-5"
										     data-event
										     type="button">
											<span data-pb-target="customer_name"
											      class="btn btn-link fs-5 py-0 fw-bold text-gray-800 text-hover-info mb-1">
												Customer Name
											</span>
											<div data-pb-target="mobile"
											     data-cs-method="mobile"
											     class="fw-semibold text-muted">+91 9876543210
											</div>
										</div>
									</div>
									<div class="d-flex flex-column align-items-end ms-2">
										<span data-pb-target="last_sent"
										      class="text-muted fs-7 mb-1 rc_gap">2 days ago
										</span>
									</div>
								</div>
							</div>
						
						</div>
					</div>
				</div>
			</div>
			<div id="panel__chats"
			     class="flex-lg-row-fluid ms-lg-7 ms-xl-10">
				<div class="card">
					<div class="card-header"
					     id="toolbar__chats">
						<div class="card-title">
							<div data-pb-control="chat_header"
							     class="d-flex justify-content-center flex-column me-3">
								<span class="fs-4 fw-bold text-gray-900 text-hover-primary me-1 mb-2 lh-1 customer_name">
									Customer Name
								</span>
								<div class="mb-0 lh-1">
									<span class="badge badge-success badge-circle w-10px h-10px me-1"></span>
									<span class="fs-7 fw-semibold text-muted account_status">Account Status</span>
								</div>
							</div>
						</div>
						<div class="card-toolbar">
							<div class="me-n3">
								<button class="btn btn-sm btn-icon btn-active-light-primary"
								        data-kt-menu-placement="bottom-end"
								        data-kt-menu-trigger="click">
									<i class="bi bi-three-dots fs-2"></i>
								</button>
								<div class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-gray-800 menu-state-bg-light-primary fw-semibold w-200px py-3"
								     data-kt-menu="true">
									<div class="menu-item px-3">
										<div class="menu-content text-muted pb-2 px-3 fs-7 text-uppercase">
											More Options
										</div>
									</div>
									<div class="menu-item px-3">
										<button class="btn btn-link rounded-2 w-100">
											Ledger Register
										</button>
									</div>
									<div class="menu-item px-3">
										<a class="menu-link flex-stack px-3"
										   data-bs-target="#kt_modal_invite_friends"
										   data-bs-toggle="modal"
										   href="#">Invite Contacts <i class="fas fa-exclamation-circle ms-2 fs-7"
										                               data-bs-toggle="tooltip"
										                               title="Specify a contact email to send an invitation"></i></a>
									</div>
									<div class="menu-item px-3"
									     data-kt-menu-placement="right-start"
									     data-kt-menu-trigger="hover">
										<a class="menu-link px-3"
										   href="#">
											<span class="menu-title">Groups</span>
											<span class="menu-arrow"></span>
										</a>
										<div class="menu-sub menu-sub-dropdown w-175px py-4">
											<div class="menu-item px-3">
												<a class="menu-link px-3"
												   data-bs-toggle="tooltip"
												   href="#"
												   title="Coming soon">Create Group</a>
											</div>
											<div class="menu-item px-3">
												<a class="menu-link px-3"
												   data-bs-toggle="tooltip"
												   href="#"
												   title="Coming soon">Invite Members</a>
											</div>
											<div class="menu-item px-3">
												<a class="menu-link px-3"
												   data-bs-toggle="tooltip"
												   href="#"
												   title="Coming soon">Settings</a>
											</div>
										</div>
									</div>
									<div class="menu-item px-3 my-1">
										<a class="menu-link px-3"
										   data-bs-toggle="tooltip"
										   href="#"
										   title="Coming soon">Settings</a>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="card-body"
					     id="chat__chats">
						<div class="scroll-y me-n5 pe-5 h-300px h-lg-auto"
						     data-kt-element="messages"
						     data-kt-scroll="true"
						     data-kt-scroll-activate="{default: false, lg: true}"
						     data-kt-scroll-dependencies="#kt_header, #kt_app_header, #kt_app_toolbar, #kt_toolbar, #kt_footer, #kt_app_footer, #kt_chat_messenger_header, #kt_chat_messenger_footer"
						     data-kt-scroll-max-height="auto"
						     data-kt-scroll-offset="5px"
						     data-kt-scroll-wrappers="#kt_content, #kt_app_content, #kt_chat_messenger_body">
							<div class="panel-load">
								<div data-pb-append="messages"></div>
							</div>
						</div>
					</div>
					<div class="card-footer pt-4"
					     id="action-insert">
						<form>
							<input class="form-control"
							       name="template_id">
							<textarea class="form-control form-control-solid mb-3"
							          data-kt-element="input"
							          placeholder="Type a message"
							          rows="3"></textarea>
							<div class="d-flex flex-stack">
								<div class="d-flex align-items-center me-2">
									<button class="btn btn-light-primary"
									        type="button"
									        name="modal"
									        value="message"
									        disabled="true">
										Select Template
									</button>
								</div>
								<button class="btn btn-primary"
								        data-kt-element="send"
								        id="send"
								        type="button"
								        disabled="true">
									Send
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div id="modals__chats">
			<div id="message-modal"
			     class="modal fade"
			     tabindex="-1">
				<div class="modal-dialog modal-dialog-centered mw-650px">
					<div class="modal-content">
						<div class="modal-header">
							<div class="card-header">
								<h3 class="card-title">List of Templates</h3>
							</div>
							<div class="btn btn-icon btn-sm btn-color-gray-500 btn-active-light-primary"
							     data-bs-dismiss="modal"
							     data-bs-toggle="tooltip"
							     title="Hide Templates">
								<i class="bi bi-x-lg fs-2"></i>
							</div>
						</div>
						
						<div class="modal-body">
							<form id="form">
								
								<div class="mb-5 hover-scroll-x">
									<div class="d-grid">
										<ul class="nav nav-tabs nav-line-tabs nav-line-tabs-2x flex-nowrap text-nowrap"
										    data-pb-append="modal-categories">
										
										</ul>
									</div>
								</div>
								<div class="tab-content"
								     data-pb-append="modal-category-tab"></div>
							
							</form>
						</div>
						<div class="modal-footer">
							<button type="button"
							        name="button"
							        class="btn btn-light"
							        data-bs-dismiss="modal">Close
							</button>
							<button type="button"
							        value="insert"
							        name="action"
							        form="form"
							        data-bs-dismiss="modal"
							        class="btn btn-light-danger">Insert Template
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="templates__chats"
		     class="d-none">
			<div data-pb-template="sent">
				<div class="d-flex justify-content-end mb-10">
					<div class="d-flex flex-column align-items-end">
						<div class="d-flex align-items-center mb-2">
							<div class="me-3">
								<span class="text-muted fs-7 mb-1"
								      data-kt-element="user-message-time">5 mins
								</span>
								<a class="fs-5 fw-bold text-gray-900 text-hover-primary ms-1"
								   data-pb-update="title">insert title here</a>
							</div>
							<div class="symbol symbol-35px symbol-circle customer_avtar">
								<img alt="Pic"
								     src="../../assets/media/avatars/300-1.jpg" />
							</div>
						</div>
						<div class="p-5 rounded bg-light-primary text-dark fw-semibold mw-lg-400px text-end"
						     data-pb-update="message">insert message here
						</div>
					</div>
				</div>
			</div>
			<div data-pb-template="received">
				<div class="d-flex justify-content-start mb-10">
					<div class="d-flex flex-column align-items-start">
						<div class="d-flex align-items-center mb-2">
							<div class="symbol symbol-35px symbol-circle customer_avtar">
								<img alt="Pic"
								     src="../../assets/media/avatars/300-25.jpg" />
							</div>
							<div class="ms-3">
								<a class="fs-5 fw-bold text-gray-900 text-hover-primary me-1"
								   data-pb-update="title">Brian Cox</a>
								<span class="text-muted fs-7 mb-1">1 Hour</span>
							</div>
						</div>
						
						<div class="p-5 rounded bg-light-info text-dark fw-semibold mw-lg-400px text-start"
						     data-pb-update="message">Ok, Understood!
						</div>
					</div>
				</div>
			</div>
			<div data-pb-template="messages"
			     class="d-none"></div>
			<div class="card shadow-sm">
				<div class="card-body">
					<p class="h3 text-center m-0">welcome to business messaging</p>
				</div>
			</div>
			<div data-pb-template="modal-categories">
				<li class="nav-item">
					<a class="nav-link btn btn-active-light btn-color-gray-600 btn-active-color-primary rounded-bottom-0 fw-bold fs-5"
					   data-bs-toggle="tab"
					   href="#$$@category@$$">$$@category@$$</a>
				</li>
			</div>
			<div data-pb-template="modal-message-template">
				<div class="w-lg-50">
					<input type="radio"
					       class="btn-check"
					       name="$$@category@$$"
					       value="$$@id@$$"
					       id="$$@id@$$">
					<label class="btn btn-outline btn-outline-dashed btn-active-light-primary p-7 d-flex align-items-center mb-5"
					       for="$$@id@$$">
						<span class="d-block fw-semibold text-start">
							<span class="text-dark fw-bold d-block fs-3">$$@title@$$</span>
							<span class="text-muted fw-semibold fs-6">
								$$@message@$$
							</span>
						</span>
					</label>
				</div>
			</div>
			<div data-pb-template="modal-tab-template">
				<div id="$$@category@$$"
				     role="tabpanel"
				     class="tab-pane fade"
				     data-pb-append="modal-message-templates"></div>
			</div>
		</div>
	</div>
</div>
