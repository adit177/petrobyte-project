<div data-pb-layout="buttons"
     data-e-welcome="controls"
     data-layout="parent">
	<div id="controls__buttons"
	     class="row">
		<div id="menu__buttons"
		     class="col-xxl-4 col-xl-5 col-lg-6 col-md-6 col-12">
			<div class="card">
				<div class="card-header pt-1">
					<div class="card-title w-50">
						<h2>
							<input type="text"
							       name="work-date"
							       data-pb-control="date"
							       data-pb-method="human"
							       value="2023-03-10"
							       class="form-control form-control-transparent p-0 fs-2"
							       placeholder="Work Date"
							       title="" />
						</h2>
					</div>
					<div class="card-toolbar">
						<button type="button"
						        class="btn btn-outline btn-outline-dashed btn-outline-dark py-1"
						        data-bs-toggle="tooltip"
						        data-bs-html="true"
						        title="<span class='fs-6'>Change Working Date</span>">
							Change
						</button>
					</div>
				</div>
				<div class="card-body pt-5">
					<div class="d-flex flex-column gap-5"
					     id="menuList">
						<div class="d-flex flex-stack">
							<button type="button"
							        name="card"
							        value="modal"
							        data-pb-value="movement"
							        class="fs-4 btn btn-link py-0 fw-semibold text-dark text-hover-primary">
								Total :
							</button>
							<div class="fs-4 badge badge-light-dark fw-semibold">0</div>
						</div>
						<div class="separator separator-dashed"></div>
						<div class="d-flex flex-stack">
							<button type="button"
							        name="card"
							        value="modal"
							        data-pb-value="petro-fuel"
							        class="fs-4 btn btn-link py-0 fw-semibold text-gray-800 text-hover-primary">
								Petroleum Fuel
								<i class="bi bi-exclamation-circle ms-2 fs-7 text-gray-600"
								   data-bs-toggle="tooltip"
								   data-bs-html="true"
								   title="<span class='fs-4'>Used for Cash Deposits into Bank</span>"></i>
							</button>
							<div class="fs-4 badge fw-normal">0</div>
						</div>
						
						<div class="d-flex flex-stack">
							<button type="button"
							        name="card"
							        value="modal"
							        data-pb-value="lube-oil"
							        class="fs-4 btn btn-link py-0 fw-semibold text-gray-800 text-hover-primary">
								Lubricant Oil
								<i class="bi bi-exclamation-circle ms-2 fs-7 text-gray-600"
								   data-bs-toggle="tooltip"
								   data-bs-html="true"
								   title="<span class='fs-4'>Used for Cash Withdrawal from Bank</span>"></i>
							</button>
							<div class="fs-4 badge fw-normal">0</div>
						</div>
						<div class="d-flex flex-stack">
							<button type="button"
							        name="card"
							        value="modal"
							        data-pb-value="vehicle-servicing"
							        class="fs-4 btn btn-link py-0 fw-semibold text-gray-800 text-hover-primary">
								Vehicle Servicing
								<i class="bi bi-exclamation-circle ms-2 fs-7 text-gray-600"
								   data-bs-toggle="tooltip"
								   data-bs-html="true"
								   title="<span class='fs-4'>Used for Internal Banking Transfers</span>"></i>
							</button>
							<div class="fs-4 badge fw-normal">0</div>
						</div>
						<div class="d-flex flex-stack">
							<button type="button"
							        name="card"
							        value="modal"
							        data-pb-value="other"
							        class="fs-4 btn btn-link py-0 fw-semibold text-gray-800 text-hover-primary">
								Other
								<i class="bi bi-exclamation-circle ms-2 fs-7 text-gray-600"
								   data-bs-toggle="tooltip"
								   data-bs-html="true"
								   title="<span class='fs-4'>Used for POS / QR Settlement and cheque clearance</span>"></i>
							</button>
							<div class="fs-4 badge fw-normal">0</div>
						</div>
						<div class="separator separator-dashed"></div>
						<div class="d-flex flex-stack">
							<a href="javascript:"
							   class="fs-4 fw-semibold text-gray-800 text-hover-danger">Contra Voucher</a>
							<div class="fs-4 badge badge-light-primary"
							     data-bs-toggle="tooltip"
							     title="Total Entry Created so far">0
							</div>
						</div>
					</div>
				</div>
				<div class="card-footer">
					<button class="btn btn-flex btn-light-info px-6 mb-6 w-100">
						<i class="fs-1 bi bi-pencil-square"></i>
						<span class="d-flex flex-column align-items-start ms-2">
							<span class="fs-3 fw-bold">Overview</span>
							<span class="fs-7">Stock Movement</span>
						</span>
					</button>
					<button class="btn btn-flex btn-light-danger px-6 w-100">
						<i class="fs-3 bi bi-trash-fill"></i>
						<span class="d-flex flex-column align-items-start ms-2">
							<span class="fs-3 fw-bold">Summary</span>
							<span class="fs-7">Stock Movement</span>
						</span>
					</button>
				</div>
			</div>
		</div>
		<div id="buttons__buttons"
		     class="col-xxl-8 col-xl-7 col-lg-6 col-md-6 col-12">
			<div class="row">
				<div class="col-xl-6 col-lg-12 col-md-12">
					<div class="card card-flush mb-6 hover-elevate-up">
						<div class="card-body p-0">
							<div class="card-px text-center py-10 my-0">
								<i class="bi bi-fuel-pump fs-1 fs-4x text-primary"></i>
								<h2 class="fs-1 fw-bold text-primary mb-10 mt-5">Fuel Items</h2>
								<button type="button"
								        value="fuel"
								        name="table"
								        class="btn btn-light-primary">
									<i class="bi bi-hdd-stack fs-2"></i>Load Table
								</button>
							</div>
						</div>
					</div>
				</div>
				<div class="col-xl-6 col-lg-12 col-md-12">
					<div class="card card-flush mb-6 hover-elevate-up">
						<div class="card-body p-0">
							<div class="card-px text-center py-10 my-0">
								<i class="bi bi-droplet-half fs-1 fs-4x text-primary"></i>
								<h2 class="fs-1 fw-bold text-primary mb-10 mt-5">Lube Items</h2>
								<button type="button"
								        value="lube"
								        name="table"
								        data-e-origin="buttons"
								        class="btn btn-light-primary">
									<i class="bi bi-hdd-stack fs-2"></i>Load Table
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		
		</div>
	</div>
	<div id="tables__buttons">
		<div id="fuel-table"
		     class="d-none">
			<div class="card shadow-sm">
				<div class="card-header">
					<h3 class="card-title">Fuel Items</h3>
					<div class="card-toolbar">
						<button type="button"
						        value="controls"
						        name="back"
						        class="btn btn-sm btn-light btn-color-dark hover-rotate-start">
							<i class="bi fs-2 bi-arrow-bar-left"></i>
							Go Back
						</button>
					</div>
				</div>
				<div class="card-body">
					<div class="mb-5 hover-scroll-x">
						<div class="d-grid">
							<ul class="nav nav-tabs nav-line-tabs nav-line-tabs-2x flex-nowrap text-nowrap">
								<li class="nav-item">
									<a class="nav-link btn btn-active-light-primary btn-color-gray-600 btn-active-color-primary border border-2 rounded-bottom-0 fw-bold fs-5 active"
									   data-bs-toggle="tab"
									   href="#tab_fuel_movement_1">Diesel</a>
								</li>
								<li class="nav-item">
									<a class="nav-link btn btn-active-light-primary btn-color-gray-600 btn-active-color-primary border border-2 rounded-bottom-0 fw-bold fs-5"
									   data-bs-toggle="tab"
									   href="#tab_fuel_movement_2">Petrol</a>
								</li>
							</ul>
						</div>
					</div>
					<div class="tab-content"
					     id="fuel_movement">
						<div class="tab-pane fade show active"
						     id="tab_fuel_movement_1"
						     role="tabpanel">
							// diesel
						</div>
						<div class="tab-pane fade"
						     id="tab_fuel_movement_2"
						     role="tabpanel">
							// Petrol
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="lube-table"
		     class="d-none">
			<div class="card shadow-sm">
				<div class="card-header">
					<h3 class="card-title">Lube </h3>
					<div class="card-toolbar">
						<button type="button"
						        value="lube"
						        name="back"
						        class="btn btn-sm btn-light btn-color-dark goBack hover-rotate-start">
							<i class="bi fs-2 bi-arrow-bar-left"></i>
							Go Back
						</button>
					</div>
				</div>
				<div class="card-body">
					<div class="mb-5 hover-scroll-x">
						<div class="d-grid">
							<ul class="nav nav-tabs nav-line-tabs nav-line-tabs-2x flex-nowrap text-nowrap">
								<li class="nav-item">
									<a class="nav-link btn btn-active-light-primary btn-color-gray-600 btn-active-color-primary border border-2 rounded-bottom-0 fw-bold fs-5 active"
									   data-bs-toggle="tab"
									   href="#tab_lube_movement_1">MAK 4T</a>
								</li>
								<li class="nav-item">
									<a class="nav-link btn btn-active-light-primary btn-color-gray-600 btn-active-color-primary border border-2 rounded-bottom-0 fw-bold fs-5"
									   data-bs-toggle="tab"
									   href="#tab_lube_movement_2">SERVO 4T</a>
								</li>
							</ul>
						</div>
					</div>
					<div class="tab-content"
					     id="lube_movement">
						<div class="tab-pane fade show active"
						     id="tab_lube_movement_1"
						     role="tabpanel">
							// mak 4T
						</div>
						<div class="tab-pane fade"
						     id="tab_lube_movement_2"
						     role="tabpanel">
							// servo 4T
						</div>
					</div>
				</div>
			</div>
		</div>
	
	</div>
</div>
