					      id="form-accounting"

					      method="post"
					      autocomplete="off">
						<div class="fv-row row mb-0 mb-xl-4">
							<div class="col-12 col-md-6">
								<label class="form-label">Form Type</label>
								<select required
								        name="form_type_id"
								        data-pb-source="form_type"
								        class="form-select form-select-solid"
								        data-pb-control="select"
								        data-pb-method="simple"
								        data-pb-tack="direct"
								        data-pb-placeholder="Select Form Type"
								        data-pb-search="0"
								        title="Form Type">
									<option></option>
								</select>
							</div>
							<div class="col-12 col-md-6">
								<label class="form-label">DateRange Simple</label>
								<input type="text"
								       data-pb-control="range"
								       data-pb-method="simple"
								       name="date_1"
								       class="form-control form-control"
								       placeholder="simple"
								       title="simple" />
							</div>
						</div>
					</form>
				</div>
				<div class="card-footer">
					<div class="d-flex justify-content-end">
						<button type="button"
						        class="btn btn-active-light-dark me-2">Discard
						</button>
						<button type="reset"
						        class="btn btn-light hover-elevate-down me-2">Reset
						</button>
						<button type="button"
						        name="table"
						        value="accounting"
						        data-e-origin="accounting-form"
						        form="form-accounting"
						        data-form-submit
						        data-kt-indicator
						        class="btn btn-primary hover-elevate-up">
							<span class="indicator-label">Save</span>
							<span class="indicator-progress">Please wait...
								<span class="spinner-border spinner-border-sm align-middle ms-2"></span>
							</span>
						</button>
					</div>
				</div>
			</div>
		</div>
