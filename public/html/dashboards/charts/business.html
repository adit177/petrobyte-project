<div data-pb-layout="dashboard"
     data-e-welcome="charts"
     data-layout="parent">
	<div id="chart__dashboard"
	     class="zone">
		<div id="sales"
		     class="card mb-7 shadow-sm">
			<div class="card-header">
				<h3 class="card-title">Daily Sales</h3>
				<div class="card-toolbar">
					<div class="btn-group w-100"
					     data-kt-buttons="true"
					     data-kt-buttons-target="[data-kt-button]">
						<label class="fw-semibold fs-6 btn btn-outline btn-color-muted btn-active-secondary active"
						       data-kt-button="true">
							<input class="btn-check"
							       type="radio"
							       name="mode"
							       value="sales"
							       data-e-listen="click"
							       data-e-type="mode"
							       data-e-value="chart"
							       checked="checked"
							       title="" />
							<i class="fs-2 me-1 bi bi-graph-up"></i>
						</label>
						<label class="fw-semibold fs-6 btn btn-outline btn-color-muted btn-active-secondary"
						       data-kt-button="true">
							<input class="btn-check"
							       type="radio"
							       name="mode"
							       data-e-listen="click"
							       data-e-type="mode"
							       data-e-value="table"
							       value="sales"
							       title="" />
							<i class="fs-2 me-1 bi bi-table"></i>
						</label>
					</div>
				</div>
				<div class="card-toolbar">
					<div class="w-150px">
						<select title=""
						        name="chart"
						        data-e-value="sales"
						        data-e-nature="option"
						        data-pb-control="select"
						        data-e-listen="change"
						        data-pb-source="days"
						        data-pb-method="simple"
						        data-pb-search="0"
						        data-pb-placeholder="Select Dates"
						        data-pb-allow-clear="false"
						        class="form-select form-select-solid"> </select>
					</div>
				</div>
			</div>
			<div class="card-body px-0 py-3">
				<div data-pb-child="chart">
					<div data-pb-key="sales"></div>
				</div>
				<div data-pb-child="table"
				     class="d-none">
					<div class="table-responsive">
						<table class="table align-middle table-row-dashed gy-3">
							<thead>
							<tr class="text-start text-muted fw-bold fs-6 text-uppercase">
								<th class="min-w-100px">Date</th>
								<th class="min-w-150px">Sales of Date</th>
								<th class="min-w-150px">Average Sale</th>
								<th class="min-w-100px">Up Down</th>
							</tr>
							</thead>
						</table>
					</div>
				</div>
			</div>
		</div>
		<div id="working"
		     class="card mb-7 shadow-sm">
			<div class="card-header">
				<h3 class="card-title">Working Capital</h3>
				<div class="card-toolbar">
					<div class="btn-group w-100"
					     data-kt-buttons="true"
					     data-kt-buttons-target="[data-kt-button]">
						<label class="fw-semibold fs-6 btn btn-outline btn-color-muted btn-active-secondary"
						       data-kt-button="true">
							<input class="btn-check"
							       type="radio"
							       name="mode"
							       value="working"
							       data-e-listen="click"
							       data-e-type="mode"
							       data-e-value="chart"
							       checked="checked" />
							<i class="fs-2 me-1 bi bi-graph-up"></i>
						</label>
						<label class="fw-semibold fs-6 btn btn-outline btn-color-muted btn-active-secondary"
						       data-kt-button="true">
							<input class="btn-check"
							       type="radio"
							       name="mode"
							       data-e-listen="click"
							       data-e-type="mode"
							       data-e-value="table"
							       value="working"
							       title="" />
							<i class="fs-2 me-1 bi bi-table"></i>
						</label>
					</div>
				</div>
				<div class="card-toolbar">
					<div class="w-150px">
						<select title=""
						        name="chart"
						        data-e-nature="option"
						        data-e-value="working"
						        data-e-listen="change"
						        data-pb-control="select"
						        data-pb-source="duration"
						        data-pb-method="simple"
						        data-pb-search="0"
						        data-pb-placeholder="Select Dates"
						        data-pb-allow-clear="false"
						        class="form-select form-select-solid"> </select>
					</div>
				</div>
			</div>
			<div class="card-body px-0 py-3">
				<div data-pb-child="chart">
					<div data-pb-key="working"></div>
				</div>
				<div data-pb-child="table"
				     class="d-none">
					<div class="bg-light-success h-50px">
						// table
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xxl-6 col-xl-6 col-lg-12 col-md-6 col-12 mb-7">
				<div id="heads"
				     class="card mb-7 shadow-sm">
					<div class="card-header">
						<h3 class="card-title">Current Assets</h3>
						<div class="card-toolbar">
							<div class="w-200px me-3">
								<select title=""
								        name="chart"
								        data-e-value="heads"
								        data-e-nature="option"
								        data-pb-control="select"
								        data-e-listen="change"
								        data-pb-source="masters"
								        data-pb-method="simple"
								        data-pb-search="0"
								        data-pb-placeholder="Select Heads"
								        data-pb-allow-clear="false"
								        class="form-select form-select-solid"></select>
							</div>
						</div>
					</div>
					<div class="card-body px-0 py-3">
						<div data-pb-child="chart">
							<div data-pb-key="heads"></div>
						</div>
						<div data-pb-child="table"
						     class="d-none">
							<div class="bg-light-success"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-xxl-6 col-xl-6 col-lg-12 col-md-6 col-12 mb-7"></div>
		</div>
	</div>
</div>
