<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Unlock Page</title>
	<!-- Include Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		/* Custom CSS for circular logo */
		.circular-logo {
			width: 150px;
			height: 150px;
			border-radius: 50%;
			overflow: hidden;
		}
		.circular-logo img {
			width: 100%;
			height: auto;
		}
	</style>
</head>
<body>
<div class="container mt-5">
	<!-- Add a row div to contain all buttons -->
	<div class="row mt-3">
		<div class="col-md-6 text-center">
			<div class="circular-logo mx-auto mb-4">
				<img src="your_circular_logo.png" alt="Circular Logo">
			</div>
			<h2 class="mb-4">Unlock Page</h2>
			<form>
				<div class="mb-3">
					<label for="passcode" class="form-label">Enter Passcode:</label>
					<input type="password" class="form-control" id="passcode" required>
				</div>
				<button type="submit" class="btn btn-primary">Go</button>
				<button type="reset" id="reset" class="btn btn-danger ml-2">Reset</button>
				<!-- Add the "Quit" button in the same column -->
				<button id="quit-button" class="btn btn-secondary ml-2">Quit</button>
			</form>
			<div id="error-message"></div>
		</div>
	</div>

</div>

<!-- Include Bootstrap JS and Popper.js for Bootstrap features (optional) -->
<script src="../render/unLockRenderer.js"></script>
</body>
</html>
