<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Password Setup</title>
	<!-- Include Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
	<div class="row justify-content-center">
		<div class="col-md-6">
			<div class="card">
				<div class="card-body text-center">
					<img src="your_logo.png" alt="Logo" class="mb-4" width="100">
					<h2 class="mb-4">Password Setup</h2>
					<form>
						<div class="mb-3">
							<label for="passcode" class="form-label">Enter Passcode:</label>
							<input type="password" class="form-control" id="passcode" required>
						</div>
						<div class="mb-3">
							<label for="confirmPasscode" class="form-label">Confirm Passcode:</label>
							<input type="password" class="form-control" id="confirmPasscode" required>
						</div>
						<button type="submit" class="btn btn-primary">Set Passcode</button>
						<button type="button" class="btn btn-danger ml-2" id="cancelSetup">Cancel Lock Setup</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- Include Bootstrap JS and Popper.js for Bootstrap features (optional) -->
<!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>-->
<script src="../render/setLockRenderer.js"></script>
</body>
</html>
