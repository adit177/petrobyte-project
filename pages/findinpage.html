<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* styles.css */
        .title-bar {
            display: flex;
            justify-content: space-between;
            background-color: #2c3e50;
            padding: 10px;
            color: white;
        }

        .controls button {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        #find-input {
            padding: 5px;
            border: 1px solid #34495e;
            border-radius: 4px;
        }

    </style>
</head>
<body>
<!-- titleBar.html -->
<div class="title-bar">
    <div class="controls">
        <button id="minimize">&#x2013;</button>
        <button id="maximize">&#x25A1;</button>
        <button id="close">&times;</button>
    </div>
    <input type="text" id="find-input" placeholder="Find in Page..." />
</div>

</body>
</html>
