<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Downloads Page</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<style>
		/* The following styles cannot be replaced using bootstrap classes */
		.download-box {
			border: 1px solid #e0e0e0;
			padding: 15px;
			margin-bottom: 20px;
			border-radius: 5px;
			background-color: #f7f7f7;
			box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* This adds the shadow */
		}

		#item1 {
			cursor: pointer;
			text-decoration: underline;  /* Optionally add an underline to make it look more like a link */
		}

		.icon img {
			border-radius: 10px;
			background-color: #f7f7f7;
		}
		button.btn-dark {
			background-color: rgba(0, 0, 0, 0.5);
			border: none;
		}
		button.btn-dark:hover {
			background-color: rgba(0, 0, 0, 0.7);
		}
		/*.bg-sky-blue {*/
		/*	background-color: #87CEEB;*/
		/*}*/

	</style>
</head>
<body class="bg-light">
<header class="p-3 bg-dark text-white"> <!-- Changed bg-dark to bg-primary -->
	<h2 class="text-center">Downloads</h2>
</header>

<!--<div class="container mt-5"Copy code-->
<div class="container mt-5" id="downloadsContainer">
	<!-- Example download item -->
	<div class="download-box">
		<h4 class="download-date">01-Jan-2023</h4>
		<div class="d-flex justify-content-between align-items-center border-bottom pb-2 mb-2" data-size="2.5 MB">
			<div>
				<h5 class="mb-1" id="item1">Item 1</h5>
				<p class="text-muted mb-0 file-size">size</p>
			</div>
			<button class="btn btn-dark">Delete</button>
		</div>
	</div>
	<div class="download-box">
		<h4 class="download-date">01-Jan-2023</h4>
		<div class="d-flex justify-content-between align-items-center border-bottom pb-2 mb-2" data-size="2.5 MB">
			<div>
				<h5 class="mb-1" id="item1">Item 1</h5>
				<p class="text-muted mb-0 file-size">size</p>
			</div>
			<button class="btn btn-dark">Delete</button>
		</div>
	</div>

	<div class="download-box">
		<h4 class="download-date">01-Jan-2023</h4>
		<div class="d-flex justify-content-between align-items-center border-bottom pb-2 mb-2" data-size="2.5 MB">
			<div>
				<h5 class="mb-1" id="item1">Item 1</h5>
				<p class="text-muted mb-0 file-size">size</p>
			</div>
			<button class="btn btn-dark">Delete</button>
		</div>
	</div>



	<!-- Repeat above block for other download items -->
</div>

<footer class="p-3 bg-sky-blue mt-5">
	<div class="container text-center">
		<button class="btn btn-danger mr-2" id="clearDownloads">Clear Downloads</button>
		<button class="btn btn-info" id="showDownloadLocation">Show Default Download Location</button>
	</div>
</footer>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="../render/downloadRenderer.js"></script> <!-- Replace path_to_downloads.js with the correct path to your JavaScript file. -->

</body>
</html>
