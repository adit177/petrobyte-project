<div data-pb-layout="sample"

				<h3 class="card-title">value</h3>

						<button type="button"
						        data-e-nature="option"
						        name="stack"
						        value="value"
						        class="btn btn-sm btn-light-dark">
							Load Data
						</button>
						<button type="button"
						        data-e-nature="option"
						        name="change"
						        value="value"
						        class="btn btn-sm btn-light-primary">
							Update Data
						</button>

				</div>
			</div>

								<div class="card-title">
									<h3>this is Title</h3>

								<div class="card-toolbar">

								</div>
							</div>
							<div class="card-body pt-5">
								<div id="menuList"
								     class="d-flex flex-column gap-5">
									<div data-pb-key="total"
									     class="d-flex flex-stack">
										<a type="button"
										   data-e-type="modal"
										   data-e-nature="option"
										   data-e-value="banking"
										   class="fs-4 py-0 fw-semibold text-dark text-hover-primary">Total Intra Banking: </a>
										<div data-pb-reserve

									</div>
									<div class="separator separator-dashed"></div>
									<div data-pb-key="deposit"

										   data-e-type="modal"

										   data-e-value="deposit"
										   class="fs-4 py-0 fw-semibold text-gray-800 text-hover-primary">Deposits
											<i class="bi bi-exclamation-circle ms-2 fs-7 text-gray-600"
											   data-bs-toggle="tooltip"
											   data-bs-html="true"
											   title="<span class='fs-4'>Used for Cash Deposits into Bank</span>"></i>
										</a>
										<div data-pb-reserve
										     class="fs-4 badge fw-normal">0
										</div>
									</div>
									<div data-pb-key="withdraw"
									     class="d-flex flex-stack">
										<a type="button"
										   data-e-type="modal"

										   data-e-value="withdrawal"
										   class="fs-4 py-0 fw-semibold text-gray-800 text-hover-primary">Withdrawals
											<i class="bi bi-exclamation-circle ms-2 fs-7 text-gray-600"
											   data-bs-toggle="tooltip"
											   data-bs-html="true"
											   title="<span class='fs-4'>Used for Cash Withdrawal from Bank</span>"></i>
										</a>
										<div data-pb-reserve
										     class="fs-4 badge fw-normal">0
										</div>
									</div>
									<div data-pb-key="transfer"
									     class="d-flex flex-stack">
										<a type="button"
										   data-e-type="modal"
										   data-e-nature="option"
										   data-e-value="transfer"
										   class="fs-4 py-0 fw-semibold text-gray-800 text-hover-primary">Transfers
											<i class="bi bi-exclamation-circle ms-2 fs-7 text-gray-600"
											   data-bs-toggle="tooltip"
											   data-bs-html="true"
											   title="<span class='fs-4'>Used for Internal Banking Transfers</span>"></i>
										</a>
										<div data-pb-reserve
										     class="fs-4 badge fw-normal">0

									</div>
									<div data-pb-key="clearance"
									     class="d-flex flex-stack">

										   data-e-type="modal"

										   data-e-value="clearance"
										   class="fs-4 py-0 fw-semibold text-gray-800 text-hover-primary">Clearances

											   title="<span class='fs-4'>Used for POS / QR Settlement and cheque clearance</span>"></i>

										<div data-pb-reserve
										     class="fs-4 badge fw-normal">0
										</div>
									</div>
									<div class="separator separator-dashed"></div>
									<div data-pb-key="vouchers"
									     class="d-flex flex-stack">
										<a type="button"
										   data-e-nature="ignore"
										   class="fs-4 fw-semibold text-gray-800 text-hover-danger">Contra Vouchers</a>

										     class="fs-4 badge badge-light-primary"
										     data-bs-toggle="tooltip"
										     title="Total Entry Created so far">0
										</div>

									</span>
								</button>
							</div>

							<div class="card-body pt-5">
