<div data-e-welcome="navbar"
     data-pb-layout="tables"
     data-layout="parent">
	
	
	<div id="sea__tables">
		<div class="card shadow-sm"
		     id="years-table">
			<div class="card-header">
				<h3 class="card-title">Years Table</h3>
			</div>
			<div class="card-body">
				<div class="table-responsive">
					<table class="table align-middle table-row-dashed gy-3 gs-4">
						<thead>
						<tr class="text-center fw-semibold fs-6 text-muted text-uppercase">
							<th>Year
							</th>
							<th>Inwards
							</th>
							<th>Outwards
							</th>
							<th>Nett Flow
							</th>
							<th>action
							</th>
						</tr>
						</thead>
						<tbody class="text-gray-600 fw-semibold fs-5">
						
						</tbody>
					</table>
				</div>
			</div>
		
		
		</div>
	</div>
	
	<div id="lake__tables">
		<div class="card shadow-sm d-none"
		     id="months-table">
			<div class="card-header">
				<h3 class="card-title">Months Table</h3>
				<div class="card-toolbar">
					<button id="months-back-btn"
					        type="button"
					        name="back"
					        value="years"
					        data-e-origin="months-table"
					        class="btn btn-sm btn-light btn-text-dark hover-rotate-start">
						<i class="bi fs-2 bi-arrow-bar-left text-dark"></i>
						<span>Go Back</span>
					</button>
				</div>
			</div>
			<div class="card-body">
				<div class="table-responsive">
					<table class="table align-middle text-gray-600 fs-5 fw-semibold table-row-dashed gy-2 gs-4">
						<thead>
						<tr class="text-center fw-bold fs-6 text-muted text-uppercase">
							<th>Month
							</th>
							<th>Inwards
							</th>
							<th>Outwards
							</th>
							<th>Nett Flow
							</th>
							<th>action
							</th>
						</tr>
						</thead>
					</table>
				</div>
			</div>
		
		
		</div>
	
	</div>
	
	
	<div id="river__tables">
		<div class="card shadow-sm d-none"
		     id="days-table">
			<div class="card-header">
				<h3 class="card-title">Days Table</h3>
				<div class="card-toolbar">
					<button id="days-back-btn"
					        type="button"
					        name="back"
					        value="months"
					        data-e-origin="days-table"
					        class="btn btn-sm btn-light btn-text-dark hover-rotate-start">
						<i class="bi fs-2 bi-arrow-bar-left text-dark"></i>
						<span>Go Back</span>
					</button>
				</div>
			</div>
			<div class="card-body">
				<div class="table-responsive">
					<table class="table align-middle text-gray-600 fs-5 fw-semibold table-row-dashed gy-2 gs-4">
						<thead>
						<tr class="text-center fw-bold fs-6 text-muted text-uppercase">
							<th>Day
							</th>
							<th>Inwards
							</th>
							<th>Outwards
							</th>
							<th>Nett Flow
							</th>
							<th>action
							</th>
						</tr>
						</thead>
					</table>
				</div>
			</div>
		
		
		</div>
	
	</div>
	
	<div id="pond__tables">
		<div class="card shadow-sm d-none"
		     id="dayInfo-table">
			<div class="card-header">
				<h3 class="card-title">Day Info Table</h3>
				<div class="card-toolbar">
					<button id="dayInfo-back-btn"
					        type="button"
					        name="back"
					        value="days"
					        data-e-origin="dayInfo-table"
					        class="btn btn-sm btn-light btn-text-dark hover-rotate-start">
						<i class="bi fs-2 bi-arrow-bar-left text-dark"></i>
						<span>Go Back</span>
					</button>
				</div>
			</div>
			<div class="card-body">
				<div class="table-responsive">
					<table class="table align-middle text-gray-600 fs-5 fw-semibold table-row-dashed gy-2 gs-4">
						<thead>
						
						<tr class="text-center fw-bold fs-6 text-muted text-uppercase">
							<th data-index="0">Ledger Accoount</th>
							<th data-index="1">Alias</th>
							<th data-index="2">Opening Balance</th>
							<th data-index="3">Closing Balance</th>
							<th data-index="4">Nett Flow</th>
							<th data-index="5">Current Balance</th>
						</tr>
						</thead>
					</table>
				</div>
			</div>
		
		
		</div>
	
	</div>

</div>
