	<div class="modal fade"
	     id="pbm_salary_slip"
	     tabindex="-1"
	     aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered mw-650px">
			<div class="modal-content">
				<div class="modal-header">
					<h2 class="fw-bold">View Salary Slip</h2>
					<div class="btn btn-icon btn-sm btn-active-icon-primary"
					     data-bs-dismiss="modal">
						<span class="svg-icon svg-icon-1">
							<i class="bi bi-x-lg fs-2"></i>
						</span>
					</div>
				</div>
				<div class="modal-body scroll-y mx-5 mx-xl-15 my-7">
					<form class="form"
					      action="#">
						<div class="fv-row mb-10">
							<label class="fs-5 fw-semibold form-label mb-5">Select Employee Account:</label>
							<select data-dom-control="select2"
							        data-placeholder="Select a format"
							        data-hide-search="true"
							        name="format"
							        class="form-select form-select-solid"
							        title="">
								<option value="excell">Excel</option>
								<option value="pdf">PDF</option>
								<option value="cvs">CVS</option>
								<option value="zip">ZIP</option>
							</select>
						</div>
						<div class="fv-row mb-10">
							<label class="fs-5 fw-semibold form-label mb-5">Select Salary Month:</label>
							<input class="form-control form-control-solid"
							       placeholder="Pick a date"
							       name="date" />
						</div>
						<div class="text-center">
							<button type="reset"
							        data-bs-dismiss="modal"
							        class="btn btn-light me-3">Discard
							</button>
							<button type="submit"
							        id="kt_customers_export_submit"
							        class="btn btn-primary">
								<span class="indicator-label">Submit</span>
								<span class="indicator-progress">Please wait...
									<span class="spinner-border spinner-border-sm align-middle ms-2"></span>
								</span>
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

							<i class="bi bi-x-lg fs-2"></i>
						</span>
					</div>
				</div>
				<div class="modal-body scroll-y">
					<div class="table-responsive">
						<table class="table align-middle table-row-dashed gy-3 gs-4"
						       id="">
							<thead>
							<tr class="text-start fw-bold fs-6 text-muted text-uppercase">
								<th>Date</th>
								<th>Activity Type</th>
								<th>Description</th>
								<th>Charged Amount</th>
							</tr>
							</thead>
							<tbody class="text-gray-600 fw-semibold fs-5">
							<tr>
								<td>
									<span class="fw-semibold fs-5 rc_date"
									      data-cs-format="a">2022-10-01
									</span>
								</td>
								<td>Absent</td>
								<td>asdf</td>
								<td>
									<span class="rc_currency"
									      data-cs-round="0"
									      data-cs-currency="1"
									      data-cs-postfix="">12000
									</span>
								</td>
							</tr>
							</tbody>
						</table>
