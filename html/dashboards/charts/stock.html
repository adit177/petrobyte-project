<div data-e-welcome="layout_zone"
     data-pb-layout="dashboard"
     data-layout="parent">
	<!--
	<div class="d-none" id="wizard__dashboard">
			//
	</div>
	<div class="d-none" id="neutral__dashboard">
			//
	</div>
	<div class="d-none" id="table/modal_zone">
			//
	</div>

	<div id="chart__dashboard"
	     class="">
		<div id="business-trade"
		     class="card mb-7 shadow-sm">
			<div class="card-header">
				<h3 class="card-title">Business Trading Chart</h3>
				<div class="card-toolbar">
					<div class="d-flex flex-row">
						<div class="form-check form-switch form-check-custom form-check-info form-check-solid me-3"
						     data-bs-toggle="tooltip"
						     data-bs-html="true"
						     data-bs-dismiss="click"
						     title="<span class='fs-6'>View Table aside</span>">
							<input title=""
							       class="form-check-input"
							       type="checkbox"
							       name="aside"
							       value="1"
							       data-pb-target="business-trade" />
						</div>
						<div class="w-150px">
							<select title=""
							        name="chart"
							        data-pb-source="days"
							        data-e-value="business-trade"
							        data-e-listen="change"
							        data-pb-control="select"
							        data-pb-method="simple"
							        data-pb-search="0"
							        data-pb-placeholder="Select Dates"
							        data-pb-allow-clear="false"
							        class="form-select form-select-solid"> </select>
						</div>
					</div>
				</div>
			</div>
			<div class="card-body px-0 py-3">
				<div class="row">
					<div class="col-12 col-md-12 col-xxl-12"
					     data-pb-child="chart">
						<div></div>
					</div>
					<div class="col-12 col-md-12 col-xxl-12 d-none"
					     data-pb-child="table">
						<div class="table-responsive">
							<table class="table align-middle table-row-dashed gy-3"
							       id="kt_subscriptions_table">
								<thead>
								<tr class="text-start text-muted fw-bold fs-6 text-uppercase">
									<th class="min-w-100px">Date</th>
									<th class="min-w-150px">Sales of Date</th>
									<th class="min-w-150px">Average Sale</th>
									<th class="min-w-100px">Up Down</th>
								</tr>
								</thead>
								<tbody class="text-gray-600 fw-semibold fs-5">
								<tr>
									<td>08 Aug 2022</td>
									<td>
										<span class="rc_currency"
										      data-cs-round="2"
										      data-cs-currency="1">345263
										</span>
									</td>
									<td>
										<span class="rc_currency"
										      data-cs-round="2"
										      data-cs-currency="1">350000
										</span>
									</td>
									<td>52000</td>
								</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="stock-flow"
		     class="card mb-7 shadow-sm">
			<div class="card-header">
				<h3 class="card-title">Stock Flow</h3>
				<div class="card-toolbar">
					<div class="btn-group w-100"
					     data-kt-buttons="true"
					     data-kt-buttons-target="[data-kt-button]">
						<label class="fw-semibold fs-6 btn btn-outline btn-color-muted btn-active-secondary"
						       data-kt-button="true">
							<input class="btn-check"
							       type="radio"
							       data-pb-target="stock-flow"
							       name="mode"
							       value="0"
							       checked="checked" />
							<i class="fs-2 me-1 bi bi-graph-up"></i>
						</label>
						<label class="fw-semibold fs-6 btn btn-outline btn-color-muted btn-active-secondary"
						       data-kt-button="true">
							<input class="btn-check"
							       type="radio"
							       data-pb-target="stock-flow"
							       name="mode"
							       value="1" />
							<i class="fs-2 me-1 bi bi-table"></i>
						</label>
					</div>
				</div>
				<div class="card-toolbar">
					<div class="w-150px me-3">
						<select title=""
						        name="chart"
						        data-pb-source="items"
						        data-e-value="stock-flow"
						        data-e-listen="change"
						        data-pb-control="select"
						        data-pb-method="simple"
						        data-pb-search="0"
						        data-pb-placeholder="Select Dates"
						        data-pb-allow-clear="false"
						        class="form-select form-select-solid"> </select>
					</div>
				</div>
			</div>
			<div class="card-body px-0 py-3">
				<div class="row">
					<div class="col-12 col-md-12 col-xxl-12"
					     data-pb-child="chart">
						<div></div>
					</div>
					<div class="col-12 col-md-12 col-xxl-12 d-none"
					     data-pb-child="table">
						<div class="bg-light-success">
							// table
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-12 mb-7">
				<div id="sales-break"
				     class="card mb-7 shadow-sm">
					<div class="card-header">
						<h3 class="card-title">Sales Breakup Graph</h3>
						<div class="card-toolbar">
							<div class="w-200px me-3">
								<select name="chart"
								        data-pb-source="days"
								        data-e-value="sales-break"
								        data-e-listen="change"
								        data-pb-control="select"
								        data-pb-method="simple"
								        data-pb-search="0"
								        data-pb-placeholder="Select Dates"
								        data-pb-allow-clear="false"
								        class="form-select form-select-solid"> </select>
							</div>
						</div>
					</div>
					<div class="card-body px-0 py-3">
						<div class="row">
							<div class="col-12 col-md-12 col-xxl-12"
							     data-pb-child="chart">
								<div></div>
							</div>
							<div class="col-12 col-md-12 col-xxl-12 d-none"
							     data-pb-child="table">
								<div class="bg-light-success"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		
		</div>
	</div>
</div>
